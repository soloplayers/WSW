<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>开具各类证明材料</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            color: white;
            background-image: url("../res/bg2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin: 2rem auto;
            font-size: 1.5rem;
        }

        .arrow_fa {
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rectangle {
            width: 0.5rem;
            height: 1rem;
            background-color: white;
            margin: 0 auto;
        }

        .to_bottom {
            margin: 0 auto;
            width: 0;
            height: 0;
            border-top: 1.2rem solid white;
            border-left: 0.5rem solid transparent;
            border-right: 0.5rem solid transparent;
        }

        .container {
            font-size: 1.1rem;
            font-family: "Fira Code", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            margin-top: 1rem;
        }

        .container > .item {
            margin-top: 0.5rem;
        }

        .container > .item > p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>开具各类证明材料流程</h1>
<div class="container">
    <div class="item">
        <p>1、学生本人根据需求单位要求写好证明材料并提交至724一站式服务中心</p>
    </div>
    <div class="arrow_fa">
        <div class="rectangle"></div>
        <div class="to_bottom"></div>
    </div>
    <div class="item">
        <p>2、724服务中心收集证明材料并进行材料初审</p>
    </div>
    <div class="arrow_fa">
        <div class="rectangle"></div>
        <div class="to_bottom"></div>
    </div>
    <div class="item">
        <p>3、724服务中心工作人员将初审通过的材料送至对应辅导员处，由辅导员发起用印申请</p>
    </div>
    <div class="arrow_fa">
        <div class="rectangle"></div>
        <div class="to_bottom"></div>
    </div>
    <div class="item">
        <p>4、724服务中心工作人员将证明材料统一送至中心楼805盖章</p>
    </div>
    <div class="arrow_fa">
        <div class="rectangle"></div>
        <div class="to_bottom"></div>
    </div>
    <div class="item">
        <p>5、724服务中心工作人员联系办理学生，反馈成果</p>
    </div>
</div>
</body>
</html>
