<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>开具各类证明材料</title>
    <style>
        h1 {
            text-align: center;
            margin: 2rem auto;
            font-size: 1.5rem;
        }

        .container {
            font-size: 1rem;
            font-family: "Fira Code", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 20rem;
        }

        .container > .item {
            border-radius: 50%;
            margin-top: 0.8rem;
            background-color: #abc1d6;
        }

        .container > .item > p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>开具各类证明材料流程</h1>
<div class="container">
    <div class="item">
        <p>1、学生本人根据需求单位要求写好证明材料并提交至724一站式服务中心</p>
    </div>
    <div class="item">
        <p>2、724服务中心收集证明材料并进行材料初审</p>
    </div>
    <div class="item">
        <p>3、724服务中心工作人员将初审通过的材料送至对应辅导员处，由辅导员发起用印申请</p>
    </div>
    <div class="item">
        <p>4、724服务中心工作人员将证明材料统一送至中心楼805盖章</p>
    </div>
    <div class="item">
        <p>5、724服务中心工作人员联系办理学生，反馈成果</p>
    </div>
</div>
</body>
</html>
