<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>应征入伍学费补偿表</title>
    <style>
        h1 {
            text-align: center;
            margin: 2rem auto;
            font-size: 1.5rem;
        }

        .container {
            font-size: 1rem;
            font-family: "Fira Code", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 28rem;
        }

        .container > .item {
            border-radius: 50%;
            margin-top: 0.8rem;
            background-color: #abc1d6;
        }

        .container > .item > p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>应征入伍学费补偿表流程</h1>
<div class="container">
    <div class="item">
        <p>1、学生在全国征兵网站下载《应征入伍学费补偿表》</p>
    </div>
    <div class="item">
        <p>2、学生将填写完毕的补偿表交至724服务中心</p>
    </div>
    <div class="item">
        <p>3、724服务中心工作人员收集学生补偿表并统一初审</p>
    </div>
    <div class="item">
        <p>4、724服务中心工作人员将材料送达至辅导员处</p>
    </div>
    <div class="item">
        <p>5、辅导员复核后通知工作人员领取并统一送达至社区资助负责人</p>
    </div>
    <div class="item">
        <p>6、社区资助负责人统一交到中心楼805</p>
    </div>
    <div class="item">
        <p>7、724服务中心工作人员联系办理学生，反馈成果</p>
    </div>
</div>
</body>
</html>
