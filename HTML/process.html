<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安州校区第一生活社区学生业务办理流程</title>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,shrink-to-fit=yes">
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../JS/main.js"></script>

</head>
<body>
<div class="container">
    <div class="item1">
        <p>安州校区第一生活社区学生业务办理类型</p>
    </div>
    <div class="item2">
        <p class="stu" onclick="stuClicked()">办理学生证</p>
        <p class="slip" onclick="slipClicked()">请假条登记</p>
        <p class="apply_room" onclick="apply_roomClicked()">申请教室</p>
        <p class="stu_status" onclick="stu_statusClicked()">印绩单、在读证明、学籍证明</p>
        <p class="reapply" onclick="reapplyClicked()">补办校园卡</p>
        <p class="proof" onclick="proofClicked()">开具各类证明材料</p>
        <p class="political_proof" onclick="political_proofClicked()">各类政审材料</p>
        <p class="conscripted" onclick="conscriptedClicked()">应征入伍</p>
        <p class="conscripted_fees" onclick="conscripted_feesClicked()">应征入伍学费补偿表</p>
        <p class="reentry" onclick="reentryClicked()">复学流程</p>
        <p class="idCard" onclick="idCardClicked()">学生证充磁</p>
        <p class="course_replacement" onclick="course_replacementClicked()">课程置换</p>
        <p class="develop" onclick="developClicked()">发展党员</p>
    </div>
    <div class="item3">
        <p>注：724服务中心位于博华一221 人工办理时间：9:00—11:30 14:30-17:00 自助办理时间：24小时</p>
    </div>
</div>
