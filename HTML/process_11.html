<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>学生证充磁</title>
    <style>
        h1 {
            text-align: center;
            margin: 2rem auto;
            font-size: 1.5rem;
        }

        .container {
            font-size: 1rem;
            font-family: "Fira Code", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 16rem;
        }

        .container > .item {
            border-radius: 50%;
            margin-top: 0.8rem;
            background-color: #abc1d6;
        }

        .container > .item > p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>学生证充磁流程</h1>
<div class="container">
    <div class="item">
        <p>1、班级干部根据每学年开学发布的充磁信息，在指定时间内收齐学生证</p>
    </div>
    <div class="item">
        <p>2、将学生证收齐后规定时间内于辅导员办公室进行充磁</p>
    </div>
    <div class="item">
        <p>3、登记注册学生证和未注册学生证（未注册可后期补充时间地点另行通知）</p>
    </div>
    <div class="item">
        <p>4、发放学生证</p>
    </div>
</div>
</body>
</html>
