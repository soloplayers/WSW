<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>复学流程</title>
    <style>
        h1 {
            text-align: center;
            margin: 2rem auto;
            font-size: 1.5rem;
        }

        .container {
            font-size: 1rem;
            font-family: "Fira Code", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 12rem;
        }

        .container > .item {
            border-radius: 50%;
            margin-top: 0.8rem;
            background-color: #abc1d6;
        }

        .container > .item > p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>复学流程</h1>
<div class="container">
    <div class="item">
        <p>1、持本人身份证及复学证明材料（退伍证明和康复证明）</p>
    </div>
    <div class="item">
        <p>2、本人到中心楼810办理，填写复学申请表或恢复学籍申请表（应征入伍）</p>
    </div>
    <div class="item">
        <p>3、根据通知办理住宿，入班，领取专业书籍</p>
    </div>
</div>
</body>
</html>
